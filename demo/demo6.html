<script>
    var box = $("section");
    var btns = $("div",box);
    var ul = $("ul",btns);
    var flag=true;
    btns.on("click",function(){
        var i = $(this).index();
        if(flag==true){
            ul.eq(i).slideDown(600)
        }else{
            ul.eq(i).hide(600)
        }
        flag=!flag;
    })
</script>
